  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Kids Run Obstacle Course</title>
      <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
      <!-- Company Header -->
      <div class="company">
        <div class="container">
          <span>KIDS RUN OBSTACLE COURSE</span>
        </div>
      </div>

      <!-- Main Banner -->
      <div class="main-banner">
        <div class="container">
          <div class="headline">
        	    <h1>Sign up to receive our newsletter and grand open deals. No spam!</h1>
        	     <form method="POST"
              		action="https://www.formingo.co/submit/cao.si.hua@gmail.com">
                  <div class="block">
            		    <label>Full name: <input type="text" name="name"></label>
                  </div>
                  <div class="block">
                    <label>Location (city/state): <input type="text" name="location"></label>
                  </div>
                  <div class="block">
                    <label>Email: <input type="email" name="__replyto"></label>
            		    <label><input type="submit" value="Contact"></label>
                  </div>
        	     </form>
        	</div>
        </div>
      </div>

      <!-- Products and Business Info -->
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/challenge.jpg">
            </div>
            <span class="description">Challenges</span>
          </div>
          <div class="product party">
            <div class="product-image">
              <img src="./resources/images/party.jpg">
            </div>
            <span class="description">Parties</span>
          </div>
          <div class="product classes">
            <div class="product-image">
              <img src="./resources/images/classes.jpg">
            </div>
            <span class="description">Classes</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>Naperville, IL</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>TBD</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          <p>&copy; Kids Run Obstacle Course 2017</p>
        </div>
      </footer>
    </body>
  </html>
